<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Copy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <!-- board (no paths here - but - were made in the js file) -->
    <div class="board" data-board>
        <div class="player-one player" data-player-one></div>
        <div class="player-two player" data-player-two></div>
    </div>

    <!-- dice -->
    <div class="dice-move-container">
        <div class="dice-roller" data-dice-roller>Roll Dice</div>
        <div class="dice-number" data-dice-number></div>
    </div>

    <!-- message box -->
    <div class="message-container" data-message-container>
        <p>do you want to play with computer?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    
</body>
</html>
